
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/weather-style.css">
  </head>
  <body>
    <main class="shadow">
      <div class="icon snow">
        <img src="images/snow.svg">
      </div>
      <select class="cities"></select>
      <span class="temperature"></span>
    </main>
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script>
      


$( document ).ready(function() {
    

var temperature

$.getJSON( 'http://api.openweathermap.org/data/2.5/weather?q=Berlin', function(data){
    temperature = Math.floor(data.main.temp-272.15);
    $('.temperature').text(temperature);
  });


 var apiData = ["London", "Paris"];
      var weatherIcon = 'snow';
      $.each(apiData, function(index, city) {
        $('.cities').append(
          $('<option></option>').val(city).html(city + " âŒ„")
        );
      });
      $('.temperature').text(temperature);
      $('img').attr('src', 'images/' + weatherIcon + '.svg')


});
  


    

    

    </script>
  </body>
</html>
